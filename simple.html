<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Simple</title>

<body>
<div id="simple">
    <div class="row">
        <button v-on:click="recuperedPosts" style="display : block;" class="col-12">DÃ©marrer</button>
        <div v-for= "post in posts" class="d-none col-12 col-sm-3 d-block">               
        <div class="col-sm-8 offset-sm-1">
            <div class="card" style="width: 25rem;">
            <div class="card-body">
              <h5 class="card-title" v-html="post.title.rendered"></h5>
              <a :href="post.link" class="btn btn-primary" style="background-color:red">Lien de l'article</a>
            </div>
          </div></div>
    </div>
</div>

    <script>
        var demo = new Vue({
        el: '#simple',
        data:{
            posts: []
        },
    

        methods: {
            recuperedPosts: function(){
                vm = this
            fetch('https://webandsun.com/wp-json/wp/v2/posts').then(function(response) {
				    response.json().then(function(response){
                       console.log(response)
                        vm.posts = response
                    })
            })
        }
    }
});
    </script>
